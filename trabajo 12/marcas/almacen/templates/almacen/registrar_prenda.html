<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Prenda</title>
    <style>
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Registrar Prenda</h1>

    <form method="post">
        {% csrf_token %}
        
        {{ form.non_field_errors }}

        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </p>
        {% endfor %}

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
